<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ds, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-once>{{titulo}}</p>
        <p>{{saudacao()}}</p>
        <!-- v-bind: -> é usado pelo vue para passar data para o html -->
        <!-- diretivas são propriedades personalizadas pelo vue -->
        <a v-bind:href="link">Google</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: 'usando vue js',
                link: 'http://www.google.com.br'
            },
            methods: {
                saudacao: function(){
                    this.titulo = 'Bom dia!!!'
                    return this.titulo
                }
            }
        })
    </script>
</body>
</html>
