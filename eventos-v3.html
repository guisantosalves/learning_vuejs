<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ds, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{contador}}</p>
        <button v-on:click="somar(5, $event)">somar 1</button>
        <p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                somar(passo, event){
                    console.log(passo, event)
                    this.contador += passo;
                },
                atualizarXY(event){
                   this.x = event.clientX;
                   this.y = event.clientY;
                }
            }
        })
    </script>
</body>
</html>
