<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=ds, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="aumentar">Aumentar</button>
        <button v-on:click="diminuir">Diminuir</button>
        <p>Contador: {{contador}}</p>
        <p>Resultado: {{resultado}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
            },
            computed:{
                //a diferença de métodos computados para os normais é que ele não é chamado inutilmente,
                //e quando chama-se um método computado no html devemos chamar como um dado
                resultado(){
                    return this.contador >= 5 ? 'maior ou igual a 5' : 'menor que 5'
                }
            },
            watch: {
                //sempre que chamar a variável ele vai executar essa funcao
                contador(novo, antigo){
                    //tem que ser arrowFunction
                   setTimeout(()=>{
                       this.contador = 0
                   }, 2000); 
                }
            },
            methods: {
                aumentar(){
                    this.contador++;
                },
                diminuir(){
                    this.contador--;
                }
            }
        })
    </script>
</body>
</html>
