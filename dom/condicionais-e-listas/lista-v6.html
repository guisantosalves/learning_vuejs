<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
        h1, p {
            display: inline;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(cor, i) in cores" :key="cor">{{cor}} - {{i}}</li>
        </ul>
        <button @click="cores.push('branca')">add</button>
        <template v-for="(cor, i) in cores">
            <h1>{{cor}}</h1>
            <p>{{i}}</p>
        </template>
        <hr>
        <ul>
            <li v-for="pessoa in pessoas">
                <span v-for="(valor, chave, index) in pessoa">
                    {{chave}} = {{valor}} ({{index + 1}})
                </span>
            </li>
        </ul>
        <hr>

        <!-- usando literal -->
        <span v-for="n in 10">{{n}}</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{
                cores:['vermelho', 'verde', 'amarelo', 'azul'],
                pessoas: [
                    {nome: 'Ana', idade: 26, peso: 59},
                    {nome: 'guilherme', idade: 22, peso: 89}
                    
                ]
            }   
        })
    </script>
</body>
</html>
