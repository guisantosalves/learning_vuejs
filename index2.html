<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parte2</title>
</head>
<body>
    <div id="app">
        <input type="text" v-on:input="alterarTitulo">
        <p>{{titulo}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        //el -> significa o elemento que quero modificar
        //parÃ¢metros do construtor primeiro -> elemento, segundo -> data, terceiro -> methods
        new Vue({
            el: '#app',
            data: {
                titulo: 'usando vue js 2'
            },
            methods:{
                alterarTitulo(event){
                    this.titulo = event.target.value
                }
            }
        })
    </script>
</body>
</html>
